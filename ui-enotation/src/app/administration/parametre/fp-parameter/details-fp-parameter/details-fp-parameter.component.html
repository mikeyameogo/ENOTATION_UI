<!-- formulaire d'affichage du dÃ©tail -->
<ng-template pTemplate="header">
    <span class="p-mr-auto"> <b>DETAILS PARAMETRE</b></span>
</ng-template>
<!-- <p-divider></p-divider> -->
<hr>
<div class="row">
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Code:</span> {{fPParameter.code}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Parametre key:</span> {{fPParameter.key}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Value:</span> {{fPParameter.value}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Description:</span> {{fPParameter.description}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Parent:</span> {{fPParameter.parent}}</span>
    </div>
</div>
<!-- <p-divider></p-divider> -->
<div class="p-ml-auto text-right">
    <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2"
        pButton></button>
</div>

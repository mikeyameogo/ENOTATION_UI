<!-- formulaire d'affichage du dÃ©tail -->
<ng-template pTemplate="header">
    <span class="p-mr-auto"> <b>DETAILS FONCTIONNAIRE</b></span>
  </ng-template>
  <!-- <p-divider></p-divider> -->
  <hr>
  <div class="row">
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Nom:</span> {{fonctionnaire.nom}}</span>
    </div>
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Prenom:</span> {{fonctionnaire.prenom}}</span>
    </div>
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Ministere:</span> {{ fonctionnaire.ministereInstitution?.libelle}}</span>
    </div>
  </div>
  <!-- <p-divider></p-divider> -->
  <div class="p-ml-auto text-right">
    <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2"
      pButton></button>
  </div>

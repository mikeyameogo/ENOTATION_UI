    <span class="p-mr-auto"> <b>DETAILS PROFIL</b></span>
  </ng-template>
  <hr>
  <div class="row">
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Libelle:</span> {{profil.libelle}}</span>

  <div class="p-ml-auto text-right">
    <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2"
      pButton></button>
  </div>

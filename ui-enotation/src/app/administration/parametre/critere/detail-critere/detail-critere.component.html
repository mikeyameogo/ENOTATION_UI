<!-- formulaire d'affichage du détail -->
<ng-template pTemplate="header">
    <span class="p-mr-auto"> <b>DETAILS CRITERE</b></span>
</ng-template>
<!-- <p-divider></p-divider> -->
  <hr>
  <div class="row">
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Libelle:</span> {{critere.libelle}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Pondération:</span> {{critere.ponderation}}</span>
      </div>
    <div class="col-md-12 details-item">
      <span class="va-m"><span class="font-bold">Type agent:</span> {{critere.typeAgent ? critere.typeAgent!.libelle : '-'}}</span>
    </div>
    <div class="col-md-12 details-item">
        <span class="va-m"><span class="font-bold">Statut:</span> {{critere.statut}}</span>
      </div>
  
  </div>
  <!-- <p-divider></p-divider> -->
  <div class="p-ml-auto text-right">
    <button description="reset" icon="pi pi-times" label="Fermer" (click)="clear()" class="p-button-filter mr-2"
      pButton></button>
  </div>

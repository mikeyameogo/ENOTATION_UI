<p-card>
    <form (ngSubmit)="verifier()" #dtf="ngForm" style="margin-top:20px;">
        <!-- <div class="formgrid grid"> -->
            <div class="col-12 md:col-12">
                <label for="ancienCode">Code de l'ancien supérieur :</label>
                <div>
                    <input type="text" id="ancienCode" [(ngModel)]="ancienCode" name="ancienCode" required
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small class="p-error" *ngIf="submitted && !ancienCode">Ancien code requis.</small>
                </div>
            </div>
            <!-- <br> -->
            <div class="field col-12 md:col-12">
                <label for="nouveauCode">Code du nouveau supérieur :</label>
                <input type="text" id="nouveauCode" [(ngModel)]="nouveauCode" name="nouveauCode" required
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small class="p-error" *ngIf="submitted && !nouveauCode">Nouveau code requis.</small>
            </div>
            <!-- <br> -->
            <div class="field col-12 md:col-12">
                <label for="reference">Référence (pieèces justificatives) :</label>
                <input type="text" id="reference" [(ngModel)]="reference" name="reference" required
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small class="p-error" *ngIf="submitted && !reference">Référence certificat prise service requise.</small>
            </div>
            <!-- <br> -->
            <div class="field col-12 md:col-12">
                <label for="motif">Motif du changement :</label>
                <textarea type="text" cols="" rows="5" id="motif" [(ngModel)]="motif" name="motif" required
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small class="p-error" *ngIf="submitted && !motif">Motif requis.</small>
            </textarea>
            </div>
        <!-- </div> -->

        <div  *ngIf="sup" class="p-fluid p-col-6" style="text-align: justify;">
            <br>
            <p-table>
                <ng-template pTemplate="header">
                    <tr class="p-field p-fluid">
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Matricule</th>
                        <th>Code</th>
                    </tr>
                    <tr class="p-field p-fluid">
                        <td>{{superieur.nom!}}</td>
                        <td>{{superieur.prenom!}}</td>
                        <td>{{superieur.matricule!}}</td>
                        <td>{{superieur.codeGenere!}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-divider></p-divider>
        <div class="p-ml-auto text-right ">
            <div class="p-ml-auto text-right">
                <button type="submit" label="Verifier"  (click)="verifier()" *ngIf="!sup" class="p-button-filter mr-3 float-left" pButton
                    icon="pi pi-check-circle"></button>
                <button type="submit" label="Valider" (click)="save()" *ngIf="sup" class="p-button-filter mr-3 float-left" pButton
                    icon="pi pi-save"></button>
                <button label="Annuler" type="reset" (click)="clear()" class="p-button-filter mr-3" pButton
                    icon="pi pi-times"></button>
            </div>
        </div>
    </form>

</p-card>
<!-- </div> -->

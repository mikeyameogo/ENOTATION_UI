        <div class="row m-t-30 card bg-green"
            style="margin-left:0px;margin-right:0px;padding-left: 30px;padding-right: 30px;background-color: #ffffff;padding-bottom:50px;padding-top: 50px;">
            <div class="col-md-12">
                <div class="mb-4">
                    <div class="text-900 text-xl font-bold mb-2">Se connecter</div>
                    <span class="text-600 font-medium">Entrez votre email et votre mot de passe</span>
                </div>
                <form (ngSubmit)="seConnecter()" #dtf="ngForm" style="margin-top:20px;">
                    <div class="flex flex-column">
                        <span class="p-input-icon-left w-full mb-4">
                            <i class="pi pi-envelope"></i>
                            <input autofocus id="email" type="email" name="username" [(ngModel)]="account.username"
                                #username="ngModel" required pInputText class="w-full md:w-25rem" placeholder="Ex: 329414">
                        </span>
                      
                        <span class="p-input-icon-left w-full mb-4">
                            <i class="pi pi-lock"></i>
                            <input autofocus id="password" name="password" [(ngModel)]="account.password"
                                #password="ngModel" type="password" pInputText class="w-full md:w-25rem"
                                placeholder="Saisissez votre mot de passe" required>
                        </span>
                        <div class="mb-4 flex flex-wrap gap-3">
                            <div>
                                <p-checkbox name="checkbox" value="val" label="Se souvenir"
                                    [(ngModel)]="account.rememberMe" styleClass="mr-2" [binary]="true">
                                </p-checkbox> 
                                <!-- <label for="checkbox" class="text-900 font-medium mr-8">Se souvenir</label> -->
                            </div>
                            <a [routerLink]="['/mot-de-passe-oublier']"
                                class="text-600 cursor-pointer hover:text-primary cursor-pointer ml-auto transition-colors transition-duration-300 text-dark">Mot
                                de passe oubli√©?</a>
                        </div> 
                        <button pButton pRipple type="submit" [disabled]="!dtf.form.valid" label="Connexion"  [routerLink]="['/admin']"
                            class="w-full btn-primary" pButton>
                        </button> 
                        <p></p> 
                        <div class="alert alert-danger" role="alert" *ngIf="dtf.submitted && isLoginFailed">
                             {{ errorMessage }}
                          </div> 
                        
                        <!-- <button pButton pRipple label="Connexion" class="w-full btn-primary" [routerLink]="['/admin']"></button> -->
                    </div>
                </form>
            </div>
        </div>

    <!-- </div> --> 
</div>

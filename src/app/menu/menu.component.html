
    <p-menubar class="link-secondary back-color " [model]="items" [autoDisplay]="true">

        <p-button label="monespace" (click)="null" styleClass="p-button-text p-mr-2 text-white">
        </p-button>
        <ng-template pTemplate="end">
            <div *ngIf="isLoggedIn">
                <p-button label="Mon espace" (click)="espace()" styleClass="p-button-text p-mr-2 text-white">
                </p-button>
                  <!-- <p-button label="matricule" (click)="espace()" icon="pi pi-user" styleClass="p-button-text p-mr-2 text-white">
                  </p-button> -->
                <button pButton type="button" icon="pi pi-sign-out"
                    class="p-button-secondary p-button-raised p-button-text p-button-rounded p-mr-3 app-brown p-mr-2"
                    style="background-color: #f8f9fa; color: #756254;" pTooltip="Se deconnecter"
                    tooltipPosition="bottom" (click)="logout()">
                </button>
            </div>
            <div *ngIf="!isLoggedIn">
                <button pButton type="button" icon="pi pi-sign-in"
                    class="p-button-secondary p-button-raised p-button-text p-button-rounded  p-mr-3 app-brown"
                    style=" background-color: #f8f9fa; color:#002a40;" pTooltip="Se connecter"
                    tooltipPosition="bottom" (click)="login()">
                </button>
                <!-- <button pButton type="button" icon="pi pi-user-plus"
                    class="p-button-secondary p-button-raised p-button-text p-button-rounded p-mr-3 app-brown p-mr-2"
                    style="background-color: #f8f9fa; color: #756254;" pTooltip="Creer Un Compte"
                    tooltipPosition="bottom" routerLink="/register">
                </button> -->
            </div>
        </ng-template>

    </p-menubar>

<div>
    <p-card>
    <div class="p-fluid p-grid p-formgrid">
        <div class="p-field p-col-12 p-md-3">
        </div>
        <div class="p-field p-col-12 p-md-3">
            <label for="annee">Ann√©e</label>
            <p-inputNumber [(ngModel)]="an" mode="decimal" [minlength]="4" [maxlength]="4" inputId="an" dateFormat="yy" [useGrouping]="false">
            </p-inputNumber>
            <!--p-calendar inputId="an" [(ngModel)]="an" view="month"
            [yearNavigator]="true" yearRange="2000:2030" [readonlyInput]="true"
                dateFormat="yy"></p-calendar-->
        </div>
        <div class="p-field p-col-12 p-md-3">
            <label for="searchBtn" style="margin-top: 2px;">Rechercher</label>
            <p-button inputId="searchBtn" label="Rechercher" icon="pi pi-search" iconPos="right" (click)="getAnnee(an)">
            </p-button>
        </div>
    </div>
    <div class="p-fluid p-grid p-formgrid">
        <div class="p-field p-col-12 p-md-6">
            <p-chart type="bar" [data]="dataRecours" [options]="RecoursOptions"></p-chart>
        </div>
       
        <div class="p-field p-col-12 p-md-6">
            <p-chart type="bar" [data]="dataOffice" [options]="OfficeOptions"></p-chart>
        </div>

    </div>
       
        <p-divider></p-divider>
        <div class="p-fluid p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-12">
                <p-chart type="bar" [data]="dataNoteByFonctionnaire" [options]="NoteFonctionnaireOptions"></p-chart>
            </div>
    
        </div>
        <p-divider></p-divider>
        <p-chart type="pie" [data]="dataF" [options]="chartFOptions"  [style]="{'width': '10%'}"></p-chart>
